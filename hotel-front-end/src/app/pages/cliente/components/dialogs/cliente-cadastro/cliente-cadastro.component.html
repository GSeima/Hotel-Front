<h1 class="title">Cadastro Cliente</h1>
<form [formGroup]="cliente">
    <div mat-dialog-content class="cadastro">
        <mat-form-field class="cpf">
            <mat-label>CPF</mat-label>
            <input type="text" matInput placeholder="Ex. 12345678900" formControlName="cpf">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nome Completo</mat-label>
            <input type="text" matInput placeholder="Ex. Ana Silva" formControlName="nomeCompleto">
        </mat-form-field>


        <mat-form-field>
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Ex. email@example.com" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input type="text" matInput placeholder="Ex. 41998765432" formControlName="telefone">
        </mat-form-field>
    </div>
</form>

<div mat-dialog-actions class="actions-button">
    <button class="cancelar-button" mat-button (click)="cancelar()">
        Cancelar
    </button>
    <button class="cadastrar-button" [disabled]="!cliente.valid" mat-raised-button (click)="cadastrar()">
        Cadastrar
    </button>
</div>
