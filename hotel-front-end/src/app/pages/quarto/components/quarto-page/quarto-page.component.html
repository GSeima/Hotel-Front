<app-layout>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="quartoId">
              <th mat-header-cell *matHeaderCellDef> Quarto </th>
              <td mat-cell *matCellDef="let row"> {{row.quartoId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tipoQuarto">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let row"> {{row.tipoDescricao}} </td>
            </ng-container>
          
            <ng-container matColumnDef="situacao">
              <th mat-header-cell *matHeaderCellDef> Situação </th>
              <td mat-cell *matCellDef="let row"> {{row.situacaoDescricao}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
</app-layout>
