<h1 class="title">Cadastro Reserva</h1>
<form [formGroup]="reserva">
    <div mat-dialog-content class="cadastro">
        <mat-form-field class="cpf">
            <mat-label>CPF</mat-label>
            <input type="text" matInput mask="000.000.000-00" placeholder="Ex. 12345678900" formControlName="cpf"
                autocomplete="off">
            <mat-error *ngIf="reserva.get('cpf').touched && reserva.get('cpf').errors">
                {{reserva.get('cpf').errors | humanizeFormMessages: 'Cpf'}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Numero do Quarto</mat-label>
            <input type="number" matInput placeholder="Ex. 1" formControlName="quartoId" autocomplete="off">
            <mat-error *ngIf="reserva.get('cpf').touched && reserva.get('cpf').errors">
                {{reserva.get('quartoId').errors | humanizeFormMessages: 'Numero do Quarto'}}
            </mat-error>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Data de Entrada e Saída</mat-label>
            <mat-date-range-input [formGroup]="reserva" [rangePicker]="picker" [min]="entradaMin">
                <input matStartDate formControlName="dataEntrada">
                <input matEndDate formControlName="dataSaida">
            </mat-date-range-input>
            <mat-error *ngIf="reserva.get('dataEntrada').touched && reserva.get('dataEntrada').errors">
                {{reserva.get('dataEntrada').errors | humanizeFormMessages: 'Data de Entrada e Saída'}}
            </mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
</form>

<div mat-dialog-actions class="actions-button">
    <button class="cancelar-button" mat-button (click)="cancelar()">
        Cancelar
    </button>
    <button class="cadastrar-button" [disabled]="!reserva.valid" mat-raised-button (click)="cadastrar()">
        Cadastrar
    </button>
</div>
