<app-layout>
  <div class="button">
    <section class="section">
      <mat-checkbox class="checkbox" disabled>Finalizados</mat-checkbox>
    </section>
    <button class="button-fab" mat-fab (click)="cadastroReserva()">
      <mat-icon class="button-icon">post_add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="opcoes">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #opcoes="matMenu">
            <button mat-menu-item (click)="obterReserva(row.reservaId)">
              <mat-icon>visibility</mat-icon>
              <span>Visualizar</span>
            </button>
            <button mat-menu-item (click)="checkIn(row.reservaId)" [disabled]="row.checkIn != null">
              <mat-icon>location_on</mat-icon>
              <span>Check-In</span>
            </button>
            <button mat-menu-item (click)="checkOut(row.reservaId)" [disabled]="row.checkOut != null || row.checkIn == null">
              <mat-icon>done</mat-icon>
              <span>Check-Out</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="reservaId">
        <th mat-header-cell *matHeaderCellDef> Reserva </th>
        <td mat-cell *matCellDef="let row"> {{row.reservaId}} </td>
      </ng-container>

      <ng-container matColumnDef="quartoId">
        <th mat-header-cell *matHeaderCellDef> Quarto </th>
        <td mat-cell *matCellDef="let row"> {{row.quartoId}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> Check-In </th>
        <td mat-cell *matCellDef="let row"> {{row.checkIn | date:'dd/MM/yyyy HH:mm:ss' }} </td>
      </ng-container>

      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> Check-Out </th>
        <td mat-cell *matCellDef="let row"> {{row.checkOut | date:'dd/MM/yyyy HH:mm:ss' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
</app-layout>
